main:
  components_repository: "https://github.com/ssasse5/Project-Build-an-ML-Pipeline-Starter.git#components"
  project_name: nyc_airbnb
  experiment_name: development
  steps: all

etl:
  sample: "sample1.csv"
  min_price: 10  # dollars
  max_price: 350  # dollars

m_params:
  basic_cleaning:
    input_artifact: "sample.csv"
    output_artifact: "clean_sample.csv"
    output_type: "cleaned_data"
    output_description: "This is the cleaned data after basic cleaning"

data_check:
  kl_threshold: 0.2

modeling:
  test_size: 0.2
  val_size: 0.2
  random_seed: 42
  stratify_by: "neighbourhood_group"
  max_tfidf_features: 5
  random_forest:
    n_estimators: 100
    max_depth: 15
    min_samples_split: 4
    min_samples_leaf: 3
    n_jobs: -1
    criterion: squared_error
    max_features: 0.5
    oob_score: true
